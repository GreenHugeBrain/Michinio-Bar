<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MichinioBar - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #fff;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 400;
            margin-bottom: 5px;
            color: #fff;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-family: 'Roboto', sans-serif;
        }

        .input-field:focus {
            outline: none;
            border-color: #7b4397;
            box-shadow: 0 0 0 2px rgba(123, 67, 151, 0.25);
        }

        .submit-button {
            width: 100%;
            background: linear-gradient(45deg, #7b4397, #dc2430);
            border: none;
            border-radius: 30px;
            padding: 12px;
            color: #fff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .submit-button:hover {
            background: linear-gradient(45deg, #dc2430, #7b4397);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 36, 48, 0.4);
        }

        .login-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #fff;
            text-decoration: none;
            font-weight: 300;
            transition: all 0.3s ease;
        }

        .login-link:hover {
            color: #dc2430;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join MichinioBar</h1>
        <form method="POST" class="form">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.name.label(class="label") }}
                {{ form.name(class="input-field") }}
            </div>
            <div class="form-group">
                {{ form.password.label(class="label") }}
                {{ form.password(class="input-field") }}
            </div>
            <div class="form-group">
                {{ form.submit(class="submit-button") }}
            </div>
        </form>
        <a href="/login" class="login-link">Already have an account? Login</a>
    </div>
</body>
</html>
