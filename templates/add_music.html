<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Music to Playlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #f8f9fa;
            font-family: 'Raleway', sans-serif;
            min-height: 100vh;
            display: grid;
            align-items: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background: linear-gradient(45deg, #7b4397, #dc2430);
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 10px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #dc2430, #7b4397);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 36, 48, 0.4);
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #f8f9fa;
        }
        .form-control::placeholder {
            color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4 mt-5">
            <h2>Add Music to Playlist</h2>
            <form method="POST" enctype="multipart/form-data">
                {{ form.hidden_tag() }}
                <div class="mb-3">
                    <label for="music" class="form-label">Upload Music Files</label>
                    {{ form.music(class="form-control", multiple=True) }}
                </div>
                <button type="submit" class="btn btn-primary">Add Music</button>
            </form>
        </div>
    </div>
</body>
</html>
