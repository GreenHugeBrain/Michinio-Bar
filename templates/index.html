<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MichinioBar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
                body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .navbar-brand,
        h1,
        h2 {
            font-family: 'Roboto', sans-serif;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(45deg, #7b4397, #dc2430);
            border: none;
            border-radius: 30px;
            padding: 10px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #dc2430, #7b4397);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 36, 48, 0.4);
        }

        .playlist-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .playlist-link {
            color: #fff;
            text-decoration: none;
            font-weight: 300;
            font-size: 1.1em;
            transition: all 0.3s ease;
            display: block;
            padding: 15px;
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-family: 'Roboto', sans-serif;
        }

        .playlist-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .nav-link {
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 10px 15px;
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
        }

        .nav-link:hover {
            color: #dc2430 !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">MichinioBar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card mb-4 p-4">
            <div class="card-body">
                <h1 class="card-title mb-4 text-center">Welcome, {{ current_user.name }}</h1>
                <h2 class="mb-4 text-center">Your Collections</h2>

                <div class="playlist-container">
                    {% if playlists %}
                    {% for playlist in playlists %}
                    <a href="/playlist/{{ playlist.id }}" class="playlist-link">{{ playlist.name }}</a>
                    {% endfor %}
                    {% else %}
                    <p class="text-center">Your heavenly playlists await creation.</p>
                    {% endif %}
                </div>

                <div class="text-center mt-4">
                    <a href="/create_playlist/{{ current_user.id }}" class="btn btn-primary">Craft a New Playlist</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
